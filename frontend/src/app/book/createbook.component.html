    <h1>Create Book</h1>

        <div class="form-group">

        <div class="form-group">

                </div>
                <div style="display: inline; padding-right:10px;">
                    <input class="checkbox-input" type="checkbox" name="genre" id="5b02713b445661a2fcd60730" value="5b02713b445661a2fcd60730">
                    <label for="5b02713b445661a2fcd60730">French Poetry</label>
                </div>
            </div>
