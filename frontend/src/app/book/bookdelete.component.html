<div class="col-sm-10" *ngIf='bookDetail'>
  <h1>{{bookDetail.title}}: {{bookDetail.book.title}}</h1>
  <p><strong>Author:</strong> <a href="/catalog/author/5b156892c0f54813c012ba88">{{bookDetail.book.author.family_name}}, {{bookDetail.book.author.first_name}}</a></p>
  <p><strong>Summary:</strong> {{bookDetail.book.summary}}</p>
  <p><strong>ISBN:</strong> {{bookDetail.book.isbn}}</p>
  <p>
    <strong>Genre:</strong>
    <span *ngFor='let genre of bookDetail.book.genre'>
      <a href="/catalog/genre/{{genre._id}}">{{genre.name}}</a>,
    </span>
  </p>
  <hr>
  <p>Do you really want to delete this Book?</p>
  <form method="POST" action="">
      <div class="form-group">
          <input class="form-control" id="id" type="hidden" name="id" required="true" value="5b156897c0f54813c012ba93">
      </div>
      <button class="btn btn-primary" style='margin-right:16px' type="submit">Delete</button>
      <button class="btn btn-primary" type="submit" (click)='Cancel()'>Cancel</button>
  </form>
</div>
