<div class="col-sm-10">
    <h1>Create Genre</h1>
    <form method="POST" action="" novalidate [formGroup]='genreForm'>
        <div class="form-group">
            <label for="name">Genre:</label>
            <input class="form-control" formControlName='name' id="name" type="text" placeholder="Fantasy, Poetry etc." name="name" required="true" value="">
        </div>
        <button class="btn btn-primary" type="submit" (click)='CreateGenre()'>Submit</button>
    </form>
</div>
