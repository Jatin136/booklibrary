<div class="container-fluid">
  <div class="row">
      <div class="col-sm-10">
          <h1>Create Author</h1>
          <form method="POST" action="">
              <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input class="form-control" id="first_name" type="text" placeholder="First name (Christian) last" name="first_name" required="true" value="">
                  <label for="family_name">Family Name:</label>
                  <input class="form-control" id="family_name" type="text" placeholder="Family name (surname)" name="family_name" required="true" value="">
              </div>
              <div class="form-group">
                  <label for="date_of_birth">Date of birth:</label>
                  <input class="form-control" id="date_of_birth" type="date" name="date_of_birth" value="">
              </div>
              <div class="form-group">
                  <label for="date_of_death">Date of death:</label>
                  <input class="form-control" id="date_of_death" type="date" name="date_of_death" value="">
              </div>
              <button class="btn btn-primary" type="submit" (click)="CreateAuthor()">Submit</button>
          </form>
      </div>
  </div>
</div>
